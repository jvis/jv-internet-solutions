<!-- Footer -->
<footer class="text-center">
    <div class="footer-above">
        <div class="container">
            <div class="row">
                <div class="footer-col col-md-4">
                    <h3>Get in touch</h3>
                    
                    <p><a href="#contact" title="Contact via email"><span class="contact-email-replace">please enable javascript to view</span></a></p>
                
                </div>
                <div class="footer-col col-md-4">
                    <h3>Stay connected</h3>
                    <ul class="list-inline">
                        {% if site.linkedin_username %}
                        <li>
                            <a title="Connect on Linkedin" href="{{ site.linkedin_username }}" class="btn-social btn-outline"><i class="fa fa-fw fa-linkedin"></i></a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
                <div class="footer-col col-md-4">
                    <h3>About {{ site.title }}</h3>
                    <p>{{ site.description }}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer-below">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    Copyright &copy; JV Internet Solutions {{ site.time | date: "%Y" }}
                </div>
            </div>
        </div>
    </div>
</footer>
<!-- Scroll to Top Button (Only visible on small and extra-small screen sizes) -->
<div class="scroll-top page-scroll hidden-sm hidden-xs hidden-lg hidden-md">
    <a class="btn btn-primary" href="#page-top">
        <i class="fa fa-chevron-up"></i>
    </a>
</div>
